# Alembic Configuration

[alembic]
# Path to migration scripts
script_location = alembic

# Template used to generate migration files
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# Timezone for file_template rendering
# timezone = UTC

# Truncate revision hashes to prevent overly-long filenames
truncate_slug_length = 40

# Set to 'true' to run revision environment from config file
revision_environment = false

# Set to 'true' to allow .pyc and .pyo files without source
sourceless = false

# Version path separator
# version_path_separator = os  # default: use os.pathsep
# output_encoding = utf-8

# SQLAlchemy URL - will be overridden by env.py
sqlalchemy.url = postgresql://leadgen:leadgen@localhost:5432/leadgen

[post_write_hooks]
hooks = ruff
ruff.type = exec
ruff.executable = ruff
ruff.options = format REVISION_SCRIPT_FILENAME

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
