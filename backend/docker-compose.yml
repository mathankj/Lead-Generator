# TechJays Lead AI - Docker Compose Configuration

services:
  # FastAPI Backend
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: techjays-lead-api
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=development
      - DEBUG=true
      - LOG_LEVEL=INFO
      - DATABASE_URL=postgresql://leadgen:leadgen@postgres:5432/leadgen
      - CHROMADB_PATH=/app/data/chromadb
      - GROQ_API_KEY=${GROQ_API_KEY}
      - GROQ_MODEL=llama-3.3-70b-versatile
      - REDIS_URL=redis://redis:6379/0
      - CORS_ORIGINS=http://localhost:3000,http://localhost:8000
    volumes:
      - ./data/chromadb:/app/data/chromadb
      - ./app:/app/app:ro  # Mount for hot reload in dev
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - techjays-network
    restart: unless-stopped

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: techjays-postgres
    environment:
      - POSTGRES_USER=leadgen
      - POSTGRES_PASSWORD=leadgen
      - POSTGRES_DB=leadgen
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U leadgen -d leadgen"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - techjays-network
    restart: unless-stopped

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: techjays-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - techjays-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  techjays-network:
    driver: bridge
